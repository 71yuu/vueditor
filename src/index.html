<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vueditor</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="./plugins/codemirror/codemirror.min.css">
  <link rel="stylesheet" href="./plugins/codemirror/theme.css">
  <script type="text/javascript" src="js/vue.min.js"></script>
  <script type="text/javascript" src="./plugins/codemirror/codemirror.min.js"></script>
  <script type="text/javascript" src="./plugins/codemirror/javascript.min.js"></script>
</head>
<body style="padding: 20px;">

  <div class="vueditor">
    <toolbar></toolbar>
    <div class="ve-body">
      <iframe src="iframe/page.html" frameborder="0" class="ve-iframe" @load="init" v-show="currentView == 'design'"></iframe>
      <textarea name="codemirror" id="codemirror" v-show="currentView == 'sourceCode'">{{sourceCode}}</textarea>
    </div>
  </div>
  <script src="../dist/vueditor.js"></script>
  <script src="js/lib.js"></script>

</body>
</html>
