<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #editor {
      width: 50%;
      height: 200px;
      float: left;
      outline: none;
    }
    #preview {
      width: 50%;
      float: left;
    }
  </style>
</head>
<body>
  <textarea id="editor" oninput="this.editor.update()">Type **Markdown** here.</textarea>
  <div id="preview"></div>
  <script src="node_modules/markdown/lib/markdown.js"></script>
  <script>
    var $ = function (selector) { return document.querySelector(selector); };
    $("#editor").oninput = function () {
      $("#preview").innerHTML = markdown.toHTML(this.value).replace(/&lt;|&gt;|&quot;/g, function (s) {
        if(s == '&lt;') return '<';
        if(s == '&gt;') return '>';
        if(s == '&quot;') return '"';
      });
    }
  </script>
</body>
</html>
