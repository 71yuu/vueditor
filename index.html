<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vueditor</title>
  <link rel="shortcut icon" type="image/x-icon" href="">
  <link rel="stylesheet" type="text/css" href="./dist/css/vueditor.min.css">
  <style>
    body {
      margin: 0;
      height: 2000px;
    }
    #github {
      text-align: right;
    }
    #editor1 {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>

  <div id="github">
    <a href="https://github.com/hifarer/Vueditor">Github</a>
  </div>
  <div id="editor1">
    <Vueditor></Vueditor>
  </div>
  <div id="editor2"></div>

  <script src="//cdn.bootcss.com/vue/2.1.8/vue.min.js"></script>
  <script src="//cdn.bootcss.com/vuex/2.1.1/vuex.min.js"></script>
  <script src="./dist/js/vueditor.min.js"></script>
  <script>
    Vue.use(Vueditor, {
      toolbar: [
        'removeFormat', 'undo', 'redo', '|', 'format', 'fontName', 'fontSize', 'foreColor', 'backColor', 'divider', 'bold', 'italic', 'underline', 'strikeThrough',
        'link', 'unLink', 'divider', 'subscript', 'superscript', 'divider', 'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull',
        '|', 'indent', 'outdent', 'insertOrderedList', 'insertUnorderedList', '|', 'emoji', 'picture', 'table', '|', 'fullScreen', 'sourceCode', 'markdown'
      ],
      fontName: [
        {val: "arial black"}, {val: "times new roman"}, {val: "Courier New"}
      ],
      fontSize: ['0.8rem', '1.0rem', '1.2rem', '1.5rem', '2.0rem'],
      emoji: [
        "1f600", "1f601", "1f602", "1f923", "1f603", "1f604", "1f605", "1f606"
      ],
      lang: 'en',
      fileuploadUrl: ''
    });
    let parent = new Vue({
      el: '#editor1'
    });
    let inst1 = parent.$children[0];
    inst1.setContent(`
      fill your content here

      fill your content here

      fill your content here

      fill your content here

      fill your content here

      fill your content here

      fill your content here

      fill your content here
      fill your content here

      fill your content here

      fill your content here

      fill your content here

      fill your content here

      fill your content here

      fill your content here

      fill your content here

      fill your content here

      fill your content here
    `);
    // console.log(inst1.getContent());
  </script>
  <script type="adf">
    // another usage
    let inst2 = Vueditor.createEditor('#editor2', {
      toolbar: [
          'removeFormat', 'undo', 'redo', '|', 'elements', 'fontName', 'fontSize', 'foreColor', 'backColor'
      ],
      fileuploadUrl: '',
      classList: ['someclass'],
      id: 'someid'
    });
    inst2.setContent('fill your content here');
    console.log('the content you set is: "' + inst2.getContent() + '"');
  </script>
</body>
</html>
