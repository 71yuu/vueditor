<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vueditor</title>
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
  <link rel="stylesheet" type="text/css" href="./dist/css/vueditor.min.css">
  <style>
    body {
      margin: 0;
      height: 2000px;
    }
    #github {
      text-align: right;
    }
    #editor1 {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>

  <div id="github">
    <a href="https://github.com/hifarer/Vueditor">Github</a>
  </div>
  <div id="editor1">
    <Vueditor></Vueditor>
  </div>
  <div id="editor2"></div>

  <script src="//cdn.bootcss.com/vue/2.0.5/vue.min.js"></script>
  <script src="//cdn.bootcss.com/vuex/2.0.0/vuex.min.js"></script>
  <script src="./dist/js/lang.cn.js"></script>
  <script src="./dist/js/emoji.min.js"></script>
  <script src="./dist/js/vueditor.min.js"></script>
  <script>
    Vue.use(Vueditor, {
      lang: lang,
      toolbar: [
        'removeFormat', 'undo', 'redo', '|', 'format', 'fontName', 'fontSize', 'foreColor', 'backColor', 'divider', 'bold', 'italic', 'underline', 'strikeThrough',
        'link', 'unLink', 'divider', 'subscript', 'superscript', 'divider', 'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull',
        '|', 'indent', 'outdent', 'insertOrderedList', 'insertUnorderedList', '|', 'emoji', 'picture', 'table', '|', 'fullScreen', 'sourceCode', 'markdown'
      ],
      fontName: [
        {val: "arial black"}, 
        {val: "times new roman"}, 
        {val: "Courier New"}
      ],
      fontSize: ['0.8rem', '1.0rem', '1.2rem', '1.5rem', '2.0rem'],
      uploadUrl: '',
      plugins: {
        // emoji loaded from script tag, line 35
        emoji: emoji
      }
    });
    let parent = new Vue({
      el: '#editor1'
    });
    let editor = parent.$children[0];
    editor.setContent(`fill your content here`);
    editor.upload = function () {
      return new Promise((resolve, reject) => {
        resolve();
      });
    }
    console.log(editor.getContent());
  </script>
  <script type="text">
    let inst = Vueditor.createEditor('#editor2', {
      id: 'someid',
      classList: ['someclass'],
      toolbar: [
        'removeFormat', 'undo', 'redo', '|', 'elements', 'fontName', 'fontSize', 'foreColor', 'backColor'
      ],
      uploadUrl: ''
    });
    inst.setContent('fill your content here');
    console.log('the content you set is: "' + inst.getContent() + '"');
  </script>
</body>
</html>
