<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vueditor</title>
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
  <link rel="stylesheet" type="text/css" href="./dist/vueditor.min.css">
  <style>
    body {
      margin: 0;
    }
    #github {
      text-align: right;
    }
    #editor1,
    #editor2 {
      width: 1024px;
      height: 240px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <div id="github">
    <a href="https://github.com/hifarer/vueditor">Github</a>
  </div>
  <div id="editor1">
    <Vueditor></Vueditor>
  </div>
  <div id="editor2"></div>

  <script src="//cdn.bootcss.com/vue/2.2.0/vue.min.js"></script>
  <script src="./dist/vueditor.min.js"></script>
  <script>
    // use var for ie9
    Vue.use(Vueditor.default, {
      toolbar: [
        'removeFormat', 'undo', 'redo', '|', 'code', 'element', 'fontName', 'fontSize', 'foreColor', 'backColor', 'divider', 'bold', 'italic', 'underline', 'strikeThrough',
        'link', 'unLink', 'divider', 'subscript', 'superscript', 'divider', 'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull',
        '|', 'indent', 'outdent', 'insertOrderedList', 'insertUnorderedList', '|', 'emoji', 'picture', 'table', '|', 'fullscreen', 'sourceCode', 'markdown'
      ],
      uploadUrl: '',
    })

    var parent = new Vue({
      el: '#editor1'
    })
    var editor = parent.$children[0]
    editor.setContent(`fill your content here`)
  </script>
  <script>
    var inst = Vueditor.default.createEditor('#editor2', {
      toolbar: [
        'removeFormat', 'undo', 'redo', '|', 'elements', 'fontName', 'fontSize', 'foreColor', 'backColor', 'sourceCode'
      ],
      uploadUrl: ''
    })
    inst.setContent('fill your content here')
  </script>
</body>
</html>
